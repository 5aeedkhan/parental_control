name: parental_control
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^16.2.1
  
  # Charts and Data Visualization
  fl_chart: ^0.68.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Device Info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  
  # Image and Media
  cached_network_image: ^3.3.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.0
  path_provider: ^2.1.3
  
  # Animations
  lottie: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
